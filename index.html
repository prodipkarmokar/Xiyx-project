<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xlyx Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="layout">
        <div class="middel-box">
            <div class="left-side">
                <div class="layout-2">
                    <div class="left-text">
                        <h2>Sign up</h2>
                        <p>Xlyx is much better when</p>
                        <p class="mar"><a href="#" target="_blank">You have an account.</a></p>
                        <h4>Get yourself one.</h4>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="middel-box-right">
                        <form action="" class="main-login-box">
                            <div class="form-controll">
                                <label for="">Username</label>
                                <input class="login-innr-1 b-b" type="text" placeholder="Username">
                            </div>
                            <div class="form-controll">
                                <label for="">Email</label>
                                <input class="login-innr-1 b-b" type="email" placeholder="Email">
                            </div>
                            <div class="form-controll">
                                <label for="">Password</label>
                                <input class="login-innr-1 b-b" type="password" placeholder="Password">
                            </div>
                            <div class="form-controll">
                                <label for="">Repeat Password</label>
                                <input class="login-innr-1 b-b" type="password" placeholder="Password">
                            </div>
                            <div class="form-controll">
                                <input class="chek" type="checkbox" name="" id="">
                                <p>By signing up I agree with <a href=""target="_blank">terms and conditions</a>.</p>
                            </div>
                            <div class="form-controll">
                                <input class="Button" type="submit" value="Sign up">
                                <p>or <a href="#" target="_blank">Log in</a></p>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
